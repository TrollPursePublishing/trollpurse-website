version: 0.1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    files:
      - ./**/*
    discard-paths: yes
    baseDirectory: built
  customHeaders:
    - pattern: '*.js'
      headers:
      - key: 'content-type'
        value: 'application/javascript'
    - pattern: '*.html'
      headers:
      - key: 'content-type'
        value: 'text/html'
    - pattern: '*.css'
      headers:
      - key: 'content-type'
        value: 'text/css'
    - pattern: '*.png'
      headers:
      - key: 'content-type'
        value: 'image/png'
  cache:
    paths:
      - ./node_modules
        
